<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Project Table</title>
  </head>
  <body>
    <div th:fragment="projectTable">
      <table id="projectTable" class="compact hover cell-border order-column">
        <thead>
          <tr>
            <th>Project</th>
            <th>Client</th>
            <th>Duration</th>
            <th>Development Type</th>
            <th>Members</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="project:${listOfProjects}">
            <td>
              <a th:href="'/project/' + ${project.proj_id}" th:text="${project.proj_name}" style="text-decoration: none;"></a>
            </td>
            <td th:text="${project.client_name}"></td>
            <td th:text="${project.start_date + ' - ' + project.end_date}"></td>
            <td th:text="${project.dev_type_name}"></td>
            <td>
              <button 
                      th:text="${project.members}"
                      style="text-decoration: none;"
                      type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#projectMembers"
                      >
                      
              </button>
            </td>
            <td th:text="${project.proj_status_name}"></td>
          </tr>
        </tbody>
      </table>

  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="/js/modal.js"></script>
</html>
