<div th:fragment= "projectMembersTable">
  <table id="projectMembers" class="compact hover cell-border order-column">
    <thead class="dark-header">
      <tr>
        <th>Emp ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Position</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="member:${projectMembers}">
        <td th:text="${member.emp_id}"></td>
        <td th:text="${member.first_name}"></td>
        <td th:text="${member.last_name}"></td>
        <td th:text="${member.position_name}"></td>
      </tr>
    </tbody>
  </table>
</div>
