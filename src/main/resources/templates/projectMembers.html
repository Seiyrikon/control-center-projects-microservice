<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <title>Project Members</title>
    <style>
      table {
        border: 1px solid white;
      }

      .dark-header th {
        background-color: #333; /* Replace with your preferred dark color */
        color: white; /* Text color for header cells */
      }

      /* Change inner table borders */
      table tr,
      table td {
        border: 2px solid white; /* Replace with your preferred border style */
      }
    </style>
  </head>

  <body style="height: 100vh; width: 100%; display: flex; flex-direction: column; align-items: center;">
    <header style="height: 10%; width: 100%">
      <div th:replace="~{fragments/TopNav :: TopNav}"></div>
    </header>
    <h1 th:text="${projectInfo.proj_name} + ' Members'"></h1>
    <main>
      <div
        th:replace="~{fragments/projectMembersTable :: projectMembersTable}"
      ></div>
      <a class="btn btn-outline-dark"
        th:href="@{/project/}"
        style="text-decoration: none"
        ><- Back</a
      >
    </main>
    </div>
  </body>

  <!-- Scripts -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#projectMembers").DataTable({
        paging: true,
        searching: true,
        ordering: true,
        lengthMenu: [10, 25, 50, 100],
        pageLength: 10,
      });
    });
  </script>
</html>
